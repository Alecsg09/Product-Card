<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/index.css">
    <title>Product Card Viewer</title>
</head>

<body>

    <div class="wrapper">
        <div class="product-img">
            <img src="/images/image-product-desktop.jpg" height="475" width="300">
        </div>
        <div class="product-info">
            <div class="product-text">
                <h2>Perfume</h2>
                <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>

                <p>A floral solar and voluptuous<br> interpretation composed by <br> Olivier Polge, Perfumer-Creator
                    <br>for the house of CHANEL</p>
            </div>
            <div class="product-price-btn">
                <p><span>$</span>149.99   <a href="#" class="originalprice">$169.99</a></p>
                <button type="button"> <img src="/images/icon-cart.svg" alt="" class="cartimg"> <h3>Add to Cart</h3></button>
            </div>
        </div>
    </div>


</body>

</html>
